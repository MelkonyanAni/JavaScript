<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('ինչ է քո անունը')
        document.write(`Բարեւ <strong>${nome}</strong>,  քո անունը ունի ${nome.length} տառ <br>`) 
        document.write (`Քո անունը մեծատառերով կլինի ${nome.toUpperCase()}<br>`)
        document.write (`Քո անունը փոքրատառերով կլինի ${nome.toLowerCase()}`)

    </script>
</body>
</html>
